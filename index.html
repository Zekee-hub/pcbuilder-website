<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tailor Made PCs</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="main.js" defer></script>
</head>
<body>
<header>
  <h1>Tailor Made PCs</h1>
  <p>Custom & Pre-Built Gaming PCs in Herefordshire</p>
  <p>Email: <a href="mailto:ollyhereford123+PCBuilding@gmail.com">ollyhereford123+PCBuilding@gmail.com</a></p>
  <p>Phone: +44 7376 609160</p>
</header>

<main>
  <!-- Prebuilt PCs -->
  <section id="prebuilt">
    <h2>Pre-Built PCs</h2>
    <div class="pc-card">
      <h3>Budget Friendly</h3>
      <p>£700 – £800</p>
      <button onclick="selectBuild('Budget Friendly')">Buy Now</button>
    </div>
    <div class="pc-card">
      <h3>Mid-High Tier</h3>
      <p>£1200 – £1600</p>
      <button onclick="selectBuild('Mid-High Tier')">Buy Now</button>
    </div>
    <div class="pc-card">
      <h3>Top Tier Hardware</h3>
      <p>Custom Price</p>
      <button onclick="selectBuild('Top Tier Hardware')">Buy Now</button>
    </div>
  </section>

  <!-- Quote / Purchase Form -->
  <section id="contact">
    <h2>Request a Quote or Purchase</h2>
    <form id="quoteForm" action="https://formspree.io/f/xgvzkgqr" method="POST">
      <!-- Hidden honeypot -->
      <input type="text" name="company" id="company" style="display:none" />

      <label>Full Name*</label>
      <input type="text" name="name" required />

      <label>Email*</label>
      <input type="email" name="email" required />

      <label>Phone*</label>
      <input type="tel" name="phone" required />

      <label>Shipping Address*</label>
      <textarea name="address" required></textarea>

      <label>Selected Build</label>
      <input type="text" name="selected_build" id="selected_build" readonly />

      <label>Notes / Requirements</label>
      <textarea name="notes"></textarea>

      <button type="submit">Send</button>
    </form>
  </section>
</main>

<footer>
  <p>&copy; <span id="year"></span> Tailor Made PCs</p>
</footer>
</body>
</html>
